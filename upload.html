<!DOCTYPE html>
<html>

<head>
    <title>Upload Image</title>
    <!-- <link rel="stylesheet" type="text/css" href="../static/css/styles.css"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}">
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('home')}}">Isthisarealjob.com</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home')}}">Company Sentiment analysis</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('upload_page')}}">Document OCR<span
                            class="sr-only">(current)</span></a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li> -->
            </ul>
        </div>
    </nav>
    <div class="container" style="margin-top: 20px;">
        {% if msg %}
        <h1>{{ msg }}</h1>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="exampleFormControlFile1">Choose file for OCR(Optical Character Recognition)</label><br>
                <input type="file" class="form-control-file" name="file">
            </div>
            <input type="submit" class="btn btn-primary" value="Upload">
        </form>

        {% if extracted_text %}
        <h1>Result:</h1>
        <p> The extracted text from the image above is: <b> {{ extracted_text }} </b></p>
        {% endif %}
    </div>
</body>

</html>
